<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>REGISTRO DE CUENTA</title>
</head>
<body>
    <section class="form-register">
        <h1>REGISTRO DE NUEVA CUENTA DE JUGADOR</h1>
        <input class="controls" type="text" name="NOMBRES" id="NOMBRES" placeholder="Ingrese sus nombres:">
        <input class="controls" type="text" name="APELLIDO PATERNO" id="APELLIDO PATERNO" placeholder="Ingrese su apellido paterno:">
        <input class="controls" type="text" name="APELLIDO MATERNO" id="APELLIDO MATERNO" placeholder="Ingrese su apellido materno:">
        <input class="controls" type="text" name="PAIS" id="PAIS" placeholder="Ingrese su país de origen:">
        <input class="controls" type="text" name="USUARIO" id="USUARIO" placeholder="Ingrese nombre de usuario:">
        <input class="controls" type="email" name="CORREO" id="CORREO" placeholder="Ingrese su correo:">
        <input class="controls" type="password" name="CORREO" id="CORREO" placeholder="Ingrese su contraseña:">
        <input class="controls" type="password" name="CORREO" id="CORREO" placeholder="Ingrese su contraseña de nuevo:">
        <input class="bottons" type="submit" value="Registrar">
        <input class="bottons" type="submit" value="Cancelar">
    </section>
    
</body>
</html>
